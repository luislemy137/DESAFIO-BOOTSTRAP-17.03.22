<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Holtwood+One+SC&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Bungee+Inline&family=Holtwood+One+SC&display=swap" rel="stylesheet">
    <title>Suscripción</title>
</head>
<body class="html-4">
    <header>
        <div class="row">
            <div class="col-12 p-2 text-center">
              <img src="./b-img/body/nav/logo-principal.png" alt="" width="100px">
            </div>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="" target="_blank">PRODUCTOS</a></li>
            <li><a href="" target="_blank">CLIENTES</a></li>
            <li><a href="">PROMOCIONES</a></li>
        </ul> 
    </nav>
    <section class="formulario">
        <form class="row g-3 p-5">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Nombres</label>
              <input type="name" class="form-control" id="inputname"> 
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Apellidos</label>
              <input type="Apellidos" class="form-control" id="inputlastnane">
            </div>
            <div class="col-6">
              <label for="inputAddress" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="inputAddress">
            </div>
            <div class="col-6">
              <label for="inputAddress2" class="form-label">Distrito</label>
              <input type="text" class="form-control" id="inputAddress2">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputemail">
            </div>
            <div class="col-md-6">
              <label for="inputState" class="form-label">Sexo</label>
              <select id="inputState" class="form-select">
                <option>Female</option>
                <option>Man</option>
                <option>Others</option>
              </select>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn">Sign in</button>
            </div>
        </form>
    </section>
    <footer>
        <section>
            <div class="footer-izquierdo">
                <a href="https://api.whatsapp.com/send?phone=+51 962586590&text=Hola, necesito información sobre sus productos!" target="_blank"><img src="./b-img/body/footer/wsp-color.png" alt="icono whatsapp" width="40px"></a>
                <a href="https://www.instagram.com/pecamania_official/" target="_blank"><img src="./b-img/body/footer/instagram-color.png" alt="icono instagram" width="40px"></a>
            </div>
            <div class="footer-derecho">
                <ul class="navpie">
                    <li><a href="#" target="_blank">CONTACTO</a></li>
                    <li><a href="#" target="_blank">TIENDAS</a></li>
                    <li><a href="#" target="_blank">MAYORISTAS</a></li>
                </ul>
            </div> 
        </section> 
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
